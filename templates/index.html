<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Контургонки</title>

    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div id="editor" class="col-xs-12 col-md-6">
public void HelloWorld() {
    //Say Hello!
    Console.WriteLine("Hello World");
}
        </div>
    </div>

    <script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/ace.js"></script>
    <script type="text/javascript" src="/static/ext-language_tools.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            ace.require('ace/ext/language_tools');
            var ace_editor = ace.edit('editor');
            ace_editor.setTheme('/ace/theme/twilight');
            ace_editor.getSession().setMode('ace/mode/csharp');
            ace_editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: false
            });
        });
    </script>
</body>
</html>
