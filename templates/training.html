<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Контургонки</title>

    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="select-language">
        <div class="row">
            <div class="col-sm-offset-5 col-sm-2">
                <select name="language" class="form-control">
                    <option value="none">Выберите язык</option>
                    <option value="csharp">C#</option>
                    <option value="javascript">Javascript</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="start-game-container col-sm-offset-5 col-sm-2">
                <a class="btn btn-success" role="button">Начать тренировку</a>
            </div>
        </div>
    </div>
    <div class="game">
        <div class="row">
            <div id="editor" class="col-sm-offset-1 col-sm-5 col-xs-offset-1 col-xs-10">Здесь надо будет писать код</div>
            <div class="code-image col-xs-offset-0 col-sm-5 col-xs-offset-2 col-xs-10">
                <img src=""/>
                <div class="countdown" id="countdown"></div>
            </div>
        </div>
        <div class="row">
            <div class="finish-button-container col-sm-offset-5 col-sm-2">
                <a href="#" class="btn btn-lg btn-success" role="button">Закончить <small>(Ctrl+Enter)</small></a>
            </div>
            <div class="game-results col-sm-offset-4 col-sm-4">
                <div>
                    Расстояние Левенштейна: <span id="distance"></span>.
                </div>
                <a href="#" class="btn btn-lg btn-success" role="button">Ещё игру?</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/ajax-setup.js"></script>
    <script type="text/javascript" src="/static/ace.js"></script>
    <script type="text/javascript" src="/static/ext-language_tools.js"></script>
    <script type="text/javascript" src="/static/codingracing.js"></script>
</body>
</html>
